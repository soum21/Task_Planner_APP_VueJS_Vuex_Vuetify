<v-app>
  <v-container>
    <!-- Progress Bar Start -->
    <ProgressBar :progressData="totalProgress" />
    <!-- Progress Bar End -->

    <!-- Search And Add Area -->
    <TaskCard />
    <!-- Search And Add Area End -->

    <!-- Dragable List Area -->
    <v-row justify="space-around">
      <v-col cols="12" md="4">
        <v-sheet class="columnWrapper" elevation="2">
          <draggable v-model="tasksProcessing" group="task" @start="drag=true" @end="drag=false" :emptyInsertThreshold="500">
            <transition-group>
              <div v-for="(element,index) in tasksProcessing" :key="element.title + element.id">
                <TaskCard :item="element" :board="'processing'" />
              </div>
            </transition-group>
          </draggable>
          <div v-if="tasksProcessing.length < 1"><NoItemsCard /></div>
        </v-sheet>
      </v-col>
      <v-col cols="12" md="4">
        <v-sheet class="columnWrapper" elevation="2">
          <draggable v-model="tasksPending" group="task" @start="drag=true" @end="drag=false" :emptyInsertThreshold="500" >
            <transition-group>
              <div v-for="(element,index) in tasksPending" :key="element.title + element.id">
                <TaskCard :item="element" :board="'pending'" />
              </div>
            </transition-group>
          </draggable>
          <div v-if="tasksPending.length < 1"><NoItemsCard /></div>
        </v-sheet>
      </v-col>
      <v-col cols="12" md="4">
        <v-sheet class="columnWrapper" elevation="2">
          <draggable v-model="tasksDone" group="task" @start="drag=true" @end="drag=false" :emptyInsertThreshold="500">
            <transition-group>
              <div v-for="(element,index) in tasksDone" :key="element.title + element.id"><TaskCard :item="element" :board="'done'" /></div>
            </transition-group>
          </draggable>
          <div v-if="tasksDone.length < 1"><NoItemsCard /></div>
        </v-sheet>
      </v-col>
    </v-row>
  </v-container>
</v-app>
